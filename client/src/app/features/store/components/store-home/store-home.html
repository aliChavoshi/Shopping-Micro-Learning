<div class="main-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="d-flex align-items-center justify-content-center">
      <div class="icon-wrapper me-3">
        <i class="fas fa-shopping-bag"></i>
      </div>
      <h1 class="fw-bold mb-0">
        Welcome to <span class="text-warning">Premium Shopping</span>!!!
      </h1>
    </div>
    <p class="text-center mt-2 mb-0 opacity-75">Discover amazing products at unbeatable prices</p>
  </div>

  <div class="container-fluid p-4">
    <div class="row">
      <!-- Left Sidebar -->
      <div class="col-lg-4 col-md-6">
        <!-- Types -->
        <app-filter-types></app-filter-types>
        <!-- Brands -->
        <app-filter-brands></app-filter-brands>
      </div>
      <!-- Right Content -->
      <div class="col-lg-8 col-md-6 mt-4 mt-md-0">
        <div class="search-section">
          <!-- Search Bar -->
          <div
            class="d-flex flex-column flex-lg-row justify-content-between align-items-start align-items-lg-center mb-4">
            <div class="results-info mb-3 mb-lg-0">
              <i class="fas fa-info-circle me-2"></i>
              Showing <strong class="text-primary">10</strong> of <strong class="text-primary">100</strong> Results
            </div>
            <div class="d-flex flex-column flex-sm-row gap-2">
              <div class="input-group" style="max-width: 300px;">
                <input type="text" placeholder="Search products..." class="form-control" id="searchInput">
                <button class="btn btn-primary" onclick="search()">
                  <i class="fas fa-search me-1"></i>Search
                </button>
              </div>
              <button class="btn btn-secondary" onclick="reset()">
                <i class="fas fa-redo me-1"></i>Reset
              </button>
            </div>
          </div>

          <!-- Filter Tags -->
          <div class="mb-4">
            <h6 class="text-muted mb-2">Active Filters:</h6>
            <div class="d-flex flex-wrap gap-2">
              <span class="badge bg-primary rounded-pill px-3 py-2">
                Electronics <i class="fas fa-times ms-1" style="cursor: pointer;"></i>
              </span>
              <span class="badge bg-info rounded-pill px-3 py-2">
                Samsung <i class="fas fa-times ms-1" style="cursor: pointer;"></i>
              </span>
            </div>
          </div>

          <!-- Products Grid Placeholder -->
          <div class="row">
            @if(store.products()?.data){
            @for (item of store.products()?.data; track $index) {
            <div class="col-md-6 col-lg-4 mb-4">
              <app-product-item [item]="item"></app-product-item>
            </div>
            }
            }
          </div>
          <!-- Pagination TODO -->
          @if(store.products()?.data){
          <div class="d-flex justify-content-center">
            <pagination [boundaryLinks]="true" [totalItems]="store.products()?.count ?? 10" previousText="&lsaquo;"
              [maxSize]="9" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
            </pagination>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
