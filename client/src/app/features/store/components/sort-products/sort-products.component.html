<div class="category-card">
  <h5 class="section-title">
    <i class="fas fa-tags me-2"></i>Sorting
  </h5>
  <ul class="list-group">
    @for (item of sortOptions; track $index) {
    <li class="list-group-item" (click)="changeSorting(item.value)" [ngClass]="{'active': item.value === store.params().sort}">
      {{item.name}}
    </li>
    }
  </ul>
</div>
