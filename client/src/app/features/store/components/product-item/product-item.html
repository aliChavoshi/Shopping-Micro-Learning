@let product = item();

<div class="card h-100 shadow-sm border-0" style="border-radius: 15px; overflow: hidden;" [routerLink]="[product.id]">
  <div>
    <img [src]="product.imageFile" class="img-thumbnail">
  </div>
  <div class="card-body">
    <h6 class="card-title">{{product.name}}</h6>
    <p class="card-text text-muted small">{{product.summary}}</p>
    <div class="d-flex justify-content-between align-items-center" (click)="$event.stopPropagation()">
      <span class="h5 text-primary mb-0">${{product.price | number}}</span>
      @if(showInUi()){
      <button class="btn btn-sm  btn-primary p-2" (click)="addToBasket()">
        <i class="fas fa-cart-plus me-1"></i>Add to Cart
      </button>
      }
    </div>
  </div>
</div>
