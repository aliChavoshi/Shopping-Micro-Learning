<div class="category-card">
  <h5 class="section-title">
    <i class="fas fa-tags me-2"></i>Types
  </h5>
  <ul class="list-group">
    @for (item of store.types(); track $index) {
    <li class="list-group-item" onclick="selectCategory('Electronics')">
      <i class="fas fa-laptop me-2"></i>{{item.name}}
    </li>
    }
  </ul>
</div>
